	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-messages.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/listaTelefonicaCtrl.js"></script>
	<script src="js/services/contatosAPIService.js"></script>
	<script src="js/services/operadorasAPIService.js"></script>
	<script src="lib/serialGenerator/serialGenerator.js"></script>
	<script src="js/config/serialGeneratorConfig.js"></script>

	<script src="js/controllers/detalhesContatoCtrl.js"></script>

	<!-- 
		
		Single Page Application - É uma aplicação que realiza suas transições dentre de uma mesma página 
		carregando seus componentes de forma dinâmica utilizando AJAX(não possui o recarregamento da página
		toda a transição acontece na mesma página)

		Vantagem: Usabilidade 

		ngRoute - Módulo do framework que fornece serviços para realizar o roteamento das páginas

		$routeProvider - Podemos configurar o serviço de roteamento por meio do $routeProvider, configurando cada 
		rota específica e também uma rota padrão, caso nenhuma seja encontrada.
		. When(path, route)
		. Otherwise(path) - 

		$routeProvider.otherwise({ redirectTo: "/contatos" }); - se errar o caminho, ele irá por padão para esta página

		route object - Objeto de configuração de cada rota, permite configurar diversos aspectos do roteamento como: 
		. templateUrl
		. controller
		. resolve(resolve dependências necessárias para acessar determinada funcionalidade)

		ngView - Diretiva utilizada para renderizar o template da rota acessada

		$location.path - redireciona até certa rota definida

	 -->

</head>

<body>
	<div ng-view></div>
	<div ng-include="'view/footer.html'"></div>
</body>

</html>
