<html ng-app="listaTelefonica">

<head>
	<meta charset="UTF-8">
	<title>Aumento De Performance</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-messages.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/listaTelefonicaCtrl.js"></script>
	<script src="js/services/contatosAPIService.js"></script>
	<script src="js/services/operadorasAPIService.js"></script>
	<script src="lib/serialGenerator/serialGenerator.js"></script>
	<script src="js/config/serialGeneratorConfig.js"></script>
	<script src="js/value/configValue.js"></script>
	<script src="js/filters/nameFilter.js"></script>
	<script src="js/filters/ellipsisFilter.js"></script>
	<script src="js/directives/uiAlertDirective.js"></script>
	<script src="js/directives/uiDateDirective.js"></script>
	<script src="lib/ui/ui.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="js/controllers/novoContatoCtrl.js"></script>
	<script src="js/controllers/detalhesContatoCtrl.js"></script>

	<!-- Inportações de Interceptors e arquivos de configuração -->
	<script src="js/interceptors/timesStampInterceptor.js"></script>
	<script src="js/config/interceptorsConfig.js"></script>
	<script src="js/interceptors/errorInterceptor.js"></script>
	<script src="js/interceptors/loadingInterceptor.js"></script>

	<!-- 
		
		EXEMPLOS ESTÃO EM contatos.html e listaTelefonicaCtrl.js

		Técnocas para Melhroar a performance do site, com as interações com a DOM e o ciclo de notificações do angular JS

		AngularJs Batarangue - ferramenta que auxilia na análise de performance do angular

		Anotações - 
		Cuidado com as expressions que utilizão funções complexas
		(Exemplo de boa utilização de expressions está em listaTelefonicaCtrl.js)

		Opte pelo One Time bind sempre que fizer sentido 
		One Time Bind: " :: " colocando isso antes do watcher faz o angualrjs entender que esse é um one time bind
		que depois de seu comportamento ser completado, o angular não precisa mais se preocupar com ele (aplicar em todas as 
		interpolações de expressões que sabemos que não mudam) Exemplo: 
		 <td>{{::contato.operadora.nome}}</td>

		ng-model-options - Mude o comportamento padrão do ng-model-options(faz parte do pacote one time bind) 
		
	 -->

</head>

<body>
	{{loading}}

	<div ng-show="loading">
		<div class="jumbotron">
			<h5>Carregando por favor aguarde...</h5>
		</div>
	</div>

	<!-- ng-hide = esconde se loading = a true -->
	<div ng-hide="loading">
		<div ng-view></div>
		<div ng-include="'view/footer.html'"></div>
	</div>
</body>

</html>
